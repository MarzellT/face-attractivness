<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Attractivness Demo</title>
        <style>
            .custom-file-label {
                white-space: nowrap;
            }
            #examples > img {
                cursor: pointer;
                border: 1px solid #f5f5f5;
            }
            #examples > img:hover {
                border: 1px solid #007bff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row mt-3">
                        <div class="col text-center">
							<h1> Welcome to attractivness.com </h1>
							<h3> Rate faces </h3>
							<form method="get" action="http://tmwi.ddns.net/test2/test.php">
								<button type="submit">Rate</button>
							</form>
                            <h3>Attractivness Demo</h3>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <form action="{{ request.url }}" method="POST" enctype="multipart/form-data" id="form">
                                <div class="row justify-content-center">
                                    <div class="col col-sm-11 col-md-8 col-lg-6">
                                        <label for="label">Upload an image to see your result</label>
                                        <div class="input-group mb-3">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="file" name="file">
                                                <label class="custom-file-label" for="file" id="label">Choose image file...</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
					{% if result_image %}
                    <div class="row mt-3">
                        <div class="col">
                            <div class="row justify-content-center">
                                <h5>Your rating:</h5>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col">
                                    <div class="row justify-content-center">
                                        <h6>{{ (prediction[0]*9+1)|round(2) }}</h6>
                                    </div>
                                    <div class="row justify-content-center">
                                        <img src="data:image/jpeg;base64,{{ result_image }}" class="border rounded img-fluid" alt="Output">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 justify-content-center">
                        <div class="col col-sm-8">
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            (function () {
                let $form = $('#form'),
                    $file = $('#file'),
                    $example_file = $('#example_file'),
                    $label = $('#label'),
                    $examples = $('#examples > img');

                $file.change(function () {
                    $label.text($file[0].files[0].name);
                    $form.submit();
                });

                $examples.on('click', function () {
                    $example_file.val(this.dataset['name']);
                    $form.submit();
                });
            })();
		</script>

	</body>
</html>
